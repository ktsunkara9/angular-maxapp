<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="nameInput" class="form-control" #nameInput>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-success mr-2" type="button" (click)="onAddItem()"> Add </button>
                    <button class="btn btn-danger mr-2" type="button"> Delete </button>
                    <button class="btn btn-primary" type="button"> Clear </button>
                </div>
            </div>
            
        </form>
    </div>
</div>
