<app-header (featureSelected)="onFeatureSelected($event)"></app-header>
<div class="container">
  <div class="row my-row" *ngIf="loadedFeature==='recipes'">
    <div class="col-md-12">
      <app-recipes></app-recipes>
    </div>
    <hr>
  </div>

  <div class="row my-row" *ngIf="loadedFeature!=='recipes'">
    <div class="col-md-12">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
