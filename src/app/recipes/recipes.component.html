<div class="row">
    <div class="col-md-6">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>

    <div class="col-md-6">
        <app-recipe-detail 
            *ngIf="selectedRecipe.name; else infoText"
            [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please Select a Recipe!</p>
        </ng-template>
    </div>
</div>
